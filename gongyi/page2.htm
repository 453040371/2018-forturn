        <div class="paycalm j-paycalm">
            <div class="paycalm-mask"></div>
            <div class="paycalm-dialog">
                <div class="paycalm-head j-paycalm-head"><svg class="paycalm-head-logo"><use fill="#FFFFFF" xlink:href="#paycalm-icon-logo"></use></svg>
                    <h2 class="paycalm-head-title">腾讯公益透明度提示</h2>
                    <div class="paycalm-head-desc"><span>腾讯公益致力于打造透明理性的公益平台</span><a class="paycalm-head-link" href="https://support.qq.com/products/22524"><svg class="paycalm-head-link-icon"><use fill="#FFFFFF" xlink:href="#paycalm-icon-ques"></use></svg></a></div>
                    <div class="paycalm-close j-close-paycalm"><svg class="paycalm-close-icon"><use fill="#FFFFFF" xlink:href="#paycalm-icon-close"></use></svg></div>
                </div>
                <div class="paycalm-body j-paycalm-body">
                    <div class="paycalm-use">善款将捐赠给【
                        <%=td.title%>】</div>
                    <div class="paycalm-sepTitle"></div>
                    <div>
                        <table class="paycalm-table">
                            <tr>
                                <td class="paycalm-table-title">善款接受：</td>
                                <td>
                                    <%=td.fundName%>
                                </td>
                            </tr>
                            <tr>
                                <td class="paycalm-table-title">项目执行：</td>
                                <td>
                                    <%=td.pName%>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <ul class="paycalm-keyinfo-list">
                            <%if(td.is_180day){%>
                                <li class="paycalm-keyinfo"><svg class="paycalm-keyinfo-ico"><use fill="#A0A8BD" xlink:href="<%if(td.count.exe_month>0){%>#paycalm-icon-ok<%}else{%>#paycalm-icon-warn<%}%>"></use></svg><span><%if(td.count.exe_month>0){%>项目已执行 <%=td.count.exe_month%> <%=td.exe_month_unit%><%}else{%>项目尚未披露执行时长<%}%></span></li>
                                <li class="paycalm-keyinfo"><svg class="paycalm-keyinfo-ico"><use fill="#A0A8BD" xlink:href="<%if(td.implement_res){%>#paycalm-icon-ok<%}else{%>#paycalm-icon-warn<%}%>"></use></svg><span><%if(td.implement_res){%><%=td.implement_res%><%}else{%>项目尚未公布执行效果<%}%></span></li>
                                <li class="paycalm-keyinfo"><svg class="paycalm-keyinfo-ico"><use fill="#A0A8BD" xlink:href="<%if(td.count.process){%>#paycalm-icon-ok<%}else{%>#paycalm-icon-warn<%}%>"></use></svg><span><%if(td.count.process>0){%>6个月内进展反馈共<%=td.count.process%>次<%}else{%>近6个月项目尚未公布进展反馈<%}%></span></li>
                                <%if(td.id != "28454"){%>
                                    <li class="paycalm-keyinfo"><svg class="paycalm-keyinfo-ico"><use fill="#A0A8BD" xlink:href="<%if(td.count.finance){%>#paycalm-icon-ok<%}else{%>#paycalm-icon-warn<%}%>"></use></svg><span><%if(td.count.finance>0){%><%=td.count.process_year%>年至今共进行<%=td.count.finance%>次财务披露<%}else{%><%=td.count.process_year%>至今未进行财务披露<%}%></span></li>
                                    <%}%>
                                        <%}else{%>
                                            <li class="paycalm-keyinfo"><svg class="paycalm-keyinfo-ico"><use fill="#A0A8BD" xlink:href="<%if(td.count.exe_month){%>#paycalm-icon-ok<%}else{%>#paycalm-icon-neutral<%}%>"></use></svg><span><%if(td.count.exe_month>0){%>项目已执行 <%=td.count.exe_month%> <%=td.exe_month_unit%><%}else if(td.count.online_day>0){%>项目已上线筹款<%=td.count.online_day%>天<%}%></span></li>
                                            <%if(td.implement_res){%>
                                                <li class="paycalm-keyinfo"><svg class="paycalm-keyinfo-ico"><use fill="#A0A8BD" xlink:href="#paycalm-icon-ok"></use></svg><span><%=td.implement_res%></span></li>
                                                <%}%>
                                                    <li class="paycalm-keyinfo"><svg class="paycalm-keyinfo-ico"><use fill="#A0A8BD" xlink:href="<%if(td.exe_plan){%>#paycalm-icon-ok<%}else{%>#paycalm-icon-warn<%}%>"></use></svg><span><%if(td.exe_plan){%>已提交项目执行计划<%}else{%>项目尚未提交执行计划<%}%></span></li>
                                                    <li class="paycalm-keyinfo"><svg class="paycalm-keyinfo-ico"><use fill="#A0A8BD" xlink:href="<%if(td.proj_budget){%>#paycalm-icon-ok<%}else{%>#paycalm-icon-warn<%}%>"></use></svg><span><%if(td.proj_budget){%>已提交善款执行预算<%}else{%>项目尚未提交执行预算<%}%></span></li>
                                                    <li class="paycalm-keyinfo"><svg class="paycalm-keyinfo-ico"><use fill="#A0A8BD" xlink:href="<%if(td.count.process){%>#paycalm-icon-ok<%}else{%>#paycalm-icon-warn<%}%>"></use></svg><span><%if(td.count.process>0){%>6个月内进展反馈共<%=td.count.process%>次<%}else{%>项目尚未进入执行期，暂无执行信息披露<%}%></span></li>
                                                    <%}%>
                        </ul>
                    </div>
                </div>
                <div class="paycalm-footbar j-paycalm-foot">
                    <div class="paycalm-footbar-item"><a href="javascript:;" id="btn_calm_close" class="paycalm-footbar-btn">了解更多项目信息</a></div>
                    <div class="paycalm-footbar-item"><a href="javascript:;" id="btn_calm_cb" class="paycalm-footbar-btn paycalm-footbar-btn-ok">我已知情，继续捐赠</a></div>
                </div>
            </div>
        </div>
    </script> -->
